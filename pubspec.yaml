name: lost_pets_app
description: Lost pets finder project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.0

  provider: ^6.0.3
  get_it: ^7.2.0
  http: ^0.13.1

  json_serializable: ^6.3.1
  json_annotation: ^4.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.2.0

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Mulish
      fonts:
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
